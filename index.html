<!DOCTYPE html>
<html>
  <head>
    <title>UR3 WebAR</title>
    <!-- Librerías principales -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Activos cargados primero -->
      <a-assets>
        <!-- Video con autoplay, loop y muted (para que se reproduzca en móviles) -->
        <video id="ur3video" src="ur3-video.mp4" autoplay loop muted playsinline webkit-playsinline></video>
      </a-assets>

      <!-- Marcador con el video y texto -->
      <a-marker type="pattern" url="marker.patt">
        <!-- El video proyectado sobre una superficie -->
        <a-video
          src="#ur3video"
          width="1"
          height="2"
          position="0 0 0"
          rotation="-90 0 0"
          autoplay="true"
          loop="true"
        ></a-video>

        <!-- Texto descriptivo -->
        <a-text
          value="UR3: 6 DOF | 3kg payload | 500mm reach"
          position="0 0.8 0"
          rotation="-90 0 0"
          scale="0.5 0.5 0.5"
          color="red"
        ></a-text>
      </a-marker>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
