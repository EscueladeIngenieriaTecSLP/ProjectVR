<!DOCTYPE html>
<html>
  <head>
    <title>UR3 WebAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- LibrerÃ­as principales -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: none;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>
      <!-- Activos cargados primero -->
      <a-assets>
        <!-- Video con autoplay, loop y muted (para mÃ³viles) -->
        <video 
          id="ur3video"
          src="ur3-video.mp4"
          preload="auto"
          muted
          playsinline
          webkit-playsinline
          loop>
        </video>
      </a-assets>

      <!-- Marcador con el video y texto -->
      <a-marker type="pattern" url="marker.patt" id="marker">
        <a-video
          src="#ur3video"
          width="1"
          height="2"
          position="0 0 0"
          rotation="-90 0 0"
          autoplay="true"
          loop="true">
        </a-video>

        <a-text
          value="UR3: 6 DOF | 3kg payload | 500mm reach"
          position="0 1.2 0"
          rotation="-90 0 0"
          scale="0.4 0.4 0.4"
          color="red">
        </a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.getElementById('marker');
      const video = document.getElementById('ur3video');

      // Asegurar flags (necesario en algunos navegadores mÃ³viles)
      video.muted = true;
      video.playsInline = true;
      video.setAttribute('playsinline', '');
      video.setAttribute('webkit-playsinline', '');

      // Intentar reproducir cuando se detecta el marcador
      marker.addEventListener('markerFound', () => {
        const playPromise = video.play();
        if (playPromise !== undefined) {
          playPromise
            .then(() => console.log('ðŸŽ¬ Video reproduciÃ©ndose'))
            .catch((error) => {
              console.warn('Autoplay bloqueado, se requiere interacciÃ³n del usuario:', error);
            });
        }
      });

      // Pausar cuando el marcador se pierde
      marker.addEventListener('markerLost', () => {
        video.pause();
      });

      // Permitir iniciar manualmente con un toque si el navegador bloquea autoplay
      document.addEventListener('touchstart', () => {
        if (video.paused) video.play();
      }, { once: true });
    </script>
  </body>
</html>
